<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .font {
            color: rgba(0, 0, 0, 0.65) !important;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <form method="POST" action="data">
        <div class="container">
            <h3 class="font text-center m-2">Application Form</h3>
            <div class="mb-3 font">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="fname"
                    placeholder="please enter your first name">
            </div>
            <div class="mb-3 font">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="lname"
                    placeholder="please enter your last name">
            </div>
            <div class="mb-3 font">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" id="age">
            </div>
            <div class="d-flex font align-items-center">
                <label for="age" class="form-label m-2">Gender</label>
                <div class="form-check  m-2">
                    <input class="form-check-input genderval" type="radio" name="gender" id="male" value="Male" checked>
                    <label class="form-check-label" for="gender">
                        Male
                    </label>
                </div>
                <div class="form-check m-2">
                    <input class="form-check-input genderval" type="radio" name="gender" value="Female" id="female">
                    <label class="form-check-label" for="gender">
                        Female
                    </label>
                </div>
            </div>
            <button class="btn btn-outline-primary w-100" id="submit_button">Submit</button>
            <br />
        </div>
    </form>
    <div class="container font">
        <form action="users" method="post">
            <button style="font-weight:bold" class="btn btn-outline-warning w-100 mt-2" id="submit_button">Users</button>
        </form>
    </div>
</body>

</html>
